<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body>
    <div class="calculator">
      <div class="header">
        <h1 class="h1">Casio</h1>
      </div>
      <input type="text" placeholder="0" id="input" />
      <div class="buttons">
        <div>
          <button class="operator">AC</button>
          <button class="operator">DEL</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div>
        <div>
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button id="equalBtn">=</button>
        </div>
        <
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
